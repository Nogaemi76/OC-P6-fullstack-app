<div class="center">
  <img src="/assets/logo_p6.png" alt="logo" />
  <h1>Welcome to MDD</h1>
  <button mat-raised-button color="primary" (click)="start()">Commencer</button>

  <div>
    <button mat-raised-button color="primary" routerLink="auth/login">Login</button>
    <button mat-raised-button color="primary" routerLink="auth/register">Register</button>
  </div>
  <div>
    <button mat-raised-button color="primary" routerLink="topics">Topics</button>
    <button mat-raised-button color="primary" routerLink="users/profile">User profile</button>
  </div>
  <div>
    <button mat-raised-button color="primary" routerLink="posts">Posts</button>
    <button mat-raised-button color="primary" routerLink="posts/create">Create a post</button>
    <button mat-raised-button color="primary" routerLink="posts/detail/:id">Post - detail</button>
  </div>
</div>
