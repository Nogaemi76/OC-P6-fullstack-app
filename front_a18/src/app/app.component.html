<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav mode="over" opened="false" #sidenav position="end">
    <div class="sidenav-content">
      <mat-list>
        <mat-list-item>
          <a mat-button routerLink="posts" routerLink="/posts">Articles</a>
        </mat-list-item>
        <mat-list-item>
          <a mat-button routerLink="topics" routerLink="/topics">Themes</a>
        </mat-list-item>
      </mat-list>

      <div class="button-container">
        <button mat-mini-fab aria-label="" class="fab-button" routerLink="/user/profile">
          <mat-icon>person</mat-icon>
        </button>
      </div>

    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
