<app-header></app-header>

<div class="profile-container">
  <div class="profile-form-container">
    <mat-card>
      <mat-card-title>
        <h1>Profil utilisateur</h1>
      </mat-card-title>
      <form [formGroup]="profileForm">
        <mat-card-content>
          <p *ngIf="user">
            <mat-form-field appearance="outline">
              <!-- <mat-label>Nom d’utilisateur</mat-label> -->
              <input matInput type="text" formControlName="name" placeholder="{{user.name}}">
            </mat-form-field>
          </p>
          <p *ngIf="user">
            <mat-form-field appearance="outline">
              <!-- <mat-label>Adresse e-mail</mat-label> -->
              <input matInput type="email" formControlName="email" placeholder="{{user.email}}">
            </mat-form-field>
          </p>
          <div class="form-buttons">
            <button mat-flat-button>Sauvegarder</button>
            <button mat-button color="warn" (click)="logOut()">Se déconnecter</button>
          </div>

        </mat-card-content>
      </form>
    </mat-card>
  </div>

  <mat-divider></mat-divider>
  <div class="subscriptions_container">

    <h2>Abonnements</h2>

    <mat-grid-list cols="2" rowHeight="220px" gutterSize="20px">
      <mat-grid-tile *ngFor="let topic of topics">
        <app-topic-card [topic]="topic" [isSubscribed]="true"></app-topic-card>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
</div>
